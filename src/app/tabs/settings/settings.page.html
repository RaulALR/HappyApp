<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'settingsTitle' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{'settingsTitle' | translate}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="openLenguageActionSheet()" expand="block">
    {{'selectLenguage' | translate}}
  </ion-button>
</ion-content>
