<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{principalMenuConstants.header}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{principalMenuConstants.header}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="openActionSheet()" expand="block">
    Show Action Sheet
  </ion-button>
  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
