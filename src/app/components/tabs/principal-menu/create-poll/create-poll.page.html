<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [icon]="buttonIcon" defaultHref="/tabs/principal-menu">
      </ion-back-button>
      <ion-title size="large">{{(isUpdate ? 'createPoll.titleUpdate' : 'createPoll.title') | translate}}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formGroup" (ngSubmit)="saveData()">
    <ion-item lines="full">
      <ion-label position="floating">{{'createPoll.pollName' | translate}}</ion-label>
      <ion-input type="text" required formControlName="pollName"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">{{'createPoll.groupPoll' | translate}}</ion-label>
      <ion-input type="text" required formControlName="groupPoll"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">{{'createPoll.questions' | translate}}</ion-label>
      <ion-input type="text" required formControlName="questions"></ion-input>
    </ion-item>

    <div padding>
      <ion-button block type="submit" [disabled]="!formGroup.valid">
        {{'createPoll.create' | translate}}
      </ion-button>
    </div>
  </form>
</ion-content>
