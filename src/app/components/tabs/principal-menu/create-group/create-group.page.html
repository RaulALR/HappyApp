<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [icon]="buttonIcon" defaultHref="{{selectBackUrl()}}">
      </ion-back-button>
      <ion-title size="large">{{(isUpdate ? 'group.titleUpdate' : 'group.title') | translate}}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formGroup">
    <ion-item lines="full">
      <ion-label position="floating">{{'group.groupName' | translate}}</ion-label>
      <ion-input type="text" required formControlName="groupName"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">{{'group.owner' | translate}}</ion-label>
      <ion-input type="text" required formControlName="owner"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">{{'group.repondents' | translate}}</ion-label>
      <ion-input type="text" formControlName="repondents"></ion-input>
      <ion-icon name="add-outline" slot="end" (click)="addRepondent()"></ion-icon>
    </ion-item>

    <ion-card *ngIf="repondentsData && repondentsData.length > 0">
      <ng-container *ngFor="let item of repondentsData; let i = index">
        <ion-chip>
          <ion-label>{{item}}</ion-label>
          <ion-icon name="close-circle" (click)="deleteRepondent(i)"></ion-icon>
        </ion-chip>
      </ng-container>
    </ion-card>

    <div class="autocomplete">
      <ion-searchbar [(ngModel)]="searchText" (ionFocus)="addFocus()" (ionInput)="search()" (ionBlur)="removeFocus()"
        debounce=500>
      </ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let res of refRicerca" (click)="addNote(res)">
          {{res}}
        </ion-item>
      </ion-list>
    </div>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="createGroup()">
          {{(isUpdate ? 'commons.update' : 'commons.create') | translate}}
        </ion-button>
        <ion-button type="submit" color="danger" (click)="deleteGroup()" disabled="{{getDisableDelete()}}">
          {{('commons.delete') | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
