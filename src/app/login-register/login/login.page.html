<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'login.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">{{ 'login.email' | translate }}</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">{{ 'login.password' | translate }}</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/tabs']" type="submit" color="danger" expand="block">{{ 'login.signIn' | translate }}</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">{{ 'login.forgotPassword' | translate }}</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
